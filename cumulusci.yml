minimum_cumulusci_version: "3.78.0"
project:
    name: Standard Unlocked Shulman
    package:
        name: StandardUnlockedShulman
        name_managed: Standard Unlocked Shulman
        api_version: "61.0"
    dependencies:
        - package_name: Litify Version 36.8.0.1
          version_id: "04tHs000000w1CEIAY"
        - package_name: GetPicklistValuesBulkified Version 1.5.0.0
          version_id: "04t5G0000043xs7QAA"
        - package_name: directNavigation Version 1.0.0.0
          version_id: "04t5G000004PuWpQAK"
        - package_name: customHeader Version 1.0.0.0
          version_id: "04t5G000004PucoQAC"
        - package_name: lookupFSC Version 2.34.0.1
          version_id: "04t1K0000033M3ZQAU"
        - package_name: ShowToastFA Version 1.2.0.1
          version_id: "04tB0000000N6GxIAK"
        - package_name: FlowActionsBasePack Version 3.15.0.0
          version_id: "04t8b000001BTgsAAG"
        - package_name: FlowScreenComponentsBasePack Version 3.3.2.0
          version_id: "04t5G000004XZjLQAW"
        - package_name: multishimFSC Version 1.0.0.1
          version_id: "04tB0000000N4tiIAC"
    #     - version_id: 04t8b000001ZxNVAA0 # FlowActionsBasePack Version: 3.18
    #     - version_id: 04t5G000004fz7mQAA # FlowScreenComponentsBasePack Version: 3.3.4
    #     - version_id: 04t5G0000043xu3QAA # https://unofficialsf.com/from-josh-dayment-improved-file-upload-in-flow-screens/
    git:
        default_branch: "main"
        prefix_feature: "feature/"
        prefix_beta: "beta/"
        prefix_release: "release/"
    source_format: sfdx

tasks:
    robot:
        options:
            suites: robot/Standard-Unlocked/tests
            options:
                outputdir: robot/Standard-Unlocked/results

    robot_testdoc:
        options:
            path: robot/Standard-Unlocked/tests
            output: robot/Standard-Unlocked/doc/Standard-Unlocked_tests.html

    run_tests:
        options:
            required_org_code_coverage_percent: 75

    # CumulusCI ships with both `retrieve_changes`, `permsets` and `deploy` tasks out of the box, '
    # but they don't provide sufficient find/replace functionality so this project
    # ships with custom wrapper tasks:
    # ‚îî‚îÄ‚îÄ üìÅ tasks/
    #     ‚îú‚îÄ‚îÄ üìÑ retrieve_changes.py
    #     ‚îú‚îÄ‚îÄ üìÑ permsets.py
    #     ‚îî‚îÄ‚îÄ üìÑ deploy.py
    retrieve_changes:
        class_path: tasks.retrieve_changes.RetrieveChanges
        options:
            preserve_tokens: "__PROJECT_NAME__,__PROJECT_LABEL__"
    deploy:
        class_path: tasks.deploy.Deploy
        options:
            transforms:
                - transform: find_replace
                  options:
                      patterns:
                          - find: "__PROJECT_NAME__"
                            replace: $project_config.project__package__name
                          - find: "__PROJECT_LABEL__"
                            replace: $project_config.project__package__name_managed

    assign_permission_set_groups:
        class_path: tasks.permsets.AssignPermissionSetsWithFindReplace
        options:
            api_names: __PROJECT_NAME__Admin
            transforms:
                - transform: find_replace
                  options:
                      patterns:
                          - find: "__PROJECT_NAME__"
                            replace: $project_config.project__package__name

flows:
    config_dev:
        steps:
            3.0:
                task: assign_permission_set_groups

    config_qa:
        steps:
            3.0:
                task: assign_permission_set_groups
