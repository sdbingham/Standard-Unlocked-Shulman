minimum_cumulusci_version: "3.78.0"
project:
    name: Standard Unlocked Shulman
    package:
        name: StandardUnlockedShulman
        name_managed: Standard Unlocked Shulman
        api_version: "61.0"
    dependencies:
        - github: https://github.com/Nimba-Solutions/Shulman-Core
    #     - version_id: 04t8b000001ZxNVAA0 # FlowActionsBasePack Version: 3.18
    #     - version_id: 04t5G000004fz7mQAA # FlowScreenComponentsBasePack Version: 3.3.4
    #     - version_id: 04t5G0000043xu3QAA # https://unofficialsf.com/from-josh-dayment-improved-file-upload-in-flow-screens/
    git:
        default_branch: "main"
        prefix_feature: "feature/"
        prefix_beta: "beta/"
        prefix_release: "release/"
    source_format: sfdx

tasks:
    robot:
        options:
            suites: robot/__PROJECT_LABEL__/tests
            options:
                outputdir: robot/__PROJECT_LABEL__/results

    robot_testdoc:
        options:
            path: robot/__PROJECT_LABEL__/tests
            output: robot/__PROJECT_LABEL__/doc/__PROJECT_LABEL___tests.html

    run_tests:
        options:
            required_org_code_coverage_percent: 75

    # CumulusCI ships with both `retrieve_changes`, `permsets`, `deploy`, and `create_package_version` tasks out of the box.
    # This project ships with custom wrapper tasks:
    # â””â”€â”€ ğŸ“ tasks/
    #     â”œâ”€â”€ ğŸ“„ retrieve_changes.py
    #     â”œâ”€â”€ ğŸ“„ permsets.py
    #     â””â”€â”€ ğŸ“„ deploy.py
    # Note: create_package_version uses CumulusCI's built-in task directly.
    # Tokens should be replaced using setup_new_project.py before creating packages.
    retrieve_changes:
        class_path: tasks.retrieve_changes.RetrieveChanges
        # Note: preserve_tokens removed - tokens should be replaced permanently
        # using setup_new_project.py before development begins
    deploy:
        class_path: tasks.deploy.Deploy
        # Note: Transforms removed - tokens should be replaced permanently
        # using setup_new_project.py before deployment
    create_package_version:
        options:
            package_type: Unlocked
            # Note: Tokens should be replaced permanently using setup_new_project.py
            # before creating packages. Run: python setup_new_project.py

    assign_permission_set_groups:
        class_path: tasks.permsets.AssignPermissionSetGroupsWithFindReplace
        options:
            api_names: __PROJECT_NAME__Admin
            # Note: Transforms will be removed after setup_new_project.py runs
            # The api_names token will be permanently replaced
            transforms:
                - transform: find_replace
                  options:
                      patterns:
                          - find: "__PROJECT_NAME__"
                            replace: $project_config.project__package__name

flows:
    config_dev:
        steps:
            3.0:
                task: assign_permission_set_groups

    config_qa:
        steps:
            3.0:
                task: assign_permission_set_groups
